<!DOCTYPE html>
<html lang="esp" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Navigation -->
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/administrador}">MaShop</a>

        <form class="form-inline my-2 my-lg-0" method="post" action="#">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
            autocomplete="off">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> ADMIN </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/productos}">Productos</a>
                <a class="dropdown-item" th:href="@{/productos}">Salir</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>



  <div th:fragment="footer">
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MaShop 2020 </p>
        <p class="m-0 text-center text-white">Desenvolvido por maxiamikel</p>
      </div>
      <!-- /.container -->
    </footer>
  </div>
</body>

</html>
